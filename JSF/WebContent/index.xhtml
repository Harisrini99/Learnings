<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthorugh"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>JSF | Index</title>
</h:head>

<h:body>

	<center>
		<h:form action="">
			<h1>Welcome To Quiz</h1>
			<p>Select The Subject To Start Quiz</p>
			<h:selectOneMenu value="#{quizbean.subject}">
				<f:selectItems value="#{quizbean.subjectList}" />
			</h:selectOneMenu>
			<br />
			<br />
			<h:commandButton value="Submit" action="welcome"></h:commandButton>
		</h:form>
	</center>

</h:body>


</html>
